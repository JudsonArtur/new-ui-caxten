<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/boot.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Novo Ui</title>
</head>
<body>
    <main>
       <div class="login-wrapper">
          <div class="login-left register">
               <div class="login-header flex-c-vert">
                      <a href="">
                        <img class="register" src="img/caxten-logo.png" alt="">
                      </a>
                      <a href="">Precisas de Ajuda?</a>
               </div>
             <div class="login-content register">

               <div class="login-title">
                   <h2>
                    Comece a usar
                   </h2>
                   <p>Crie a sua conta Crisp gratuita para continuar.</p>
               </div>
               <form action="" class="form-content register">
                    
                    <div class="form-control">
                        <label for="">Digite o seu endereço de email<span>*</span></label>
                        <div class="input-class">
                            <input type="email"  placeholder="Digite o seu email"/>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="">Insira uma palavra-passe <span>*</span></label>
                        <div class="input-class">
                            <input type="password"  placeholder="Insira uma palavra-passe"/>
                            <span class="y_pwd">
                                <img class="y_open" src="img/eye-outline.svg" style="display: none ;">
                                <img class="y_close" src="img/eye-off-outline.svg" style="display: block;">
                            </span>
                        </div>
                    </div>
                    <div class="form-check flex-c-vert">
                        <input type="checkbox" checked name="" id=""> <span class="register">Ao clicar em começar você estará aceitar nossos <a href="#">Termos de uso</a>.</span>
                    </div>
                    <div class="form-button">
                        <button>Continuar</button>
                    </div>
               </form>
               <div class="flex-c-vert login-links">
                <a class="text-600 text-underline register">Já tem uma conta? Entre.</a>
               </div>
            </div>
          </div>
          <div class="login-right register" style="background-image: url(img/criar-conta.svg);">
               
          </div>
       </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
